<html>
  <head>
    <title>Kronos Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #F3F5F9">
    <nav class="navbar navbar-expand-lg navbar-dark bg" style="background-color: #FDE722">
      <a class="navbar-brand" href="#" style="color: #283878"><strong>Kronos</strong></a>
      <form class="form-inline" style="padding: 10px 5px 0px 5px" action="" method="post">
        <input class="btn btn-outline-primary" style="margin-right: 20px" name="home" type="submit" value="Home">
        <input class="btn btn-outline-primary" style="margin-right: 20px" name="account" type="submit" value="Account">
        <input class="btn btn-outline-primary" style="margin-right: 20px" name="info" type="submit" value="Info">
        <input class="btn btn-outline-danger" name="logout" type="submit" value="Logout">
      </form>
    </nav>
    <center>
    <h1 style="color: #283878; padding: 20px 10px 0px 10px">Your Kronos Account</h1> <br>
    <form action="" method="post">
      <p>Username: <input type="text" placeholder="{{ session['username'] }}" disabled></p> <br>
      <p>Password: <input type="password" placeholder="New Password" name="password" value="{{
        request.form.password }}"></p> <br>
      <input class="btn btn-primary" style="margin-right: 20px" type="submit" value="Change Password">
      <input class="btn btn-danger" type="submit" value="Delete Account">
    </form>
    </center>
  </body>
</html>
