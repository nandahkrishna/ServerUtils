<html>
  <head>
    <title>Kronos Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #F3F5F9">
    <nav class="navbar navbar-expand-lg navbar-dark bg" style="background-color: #FDE722">
      <a class="navbar-brand" href="#" style="color: #283878"><strong>Kronos</strong></a>
      <form class="form-inline" style="padding: 10px 5px 0px 5px" action="" method="post">
        <input class="btn btn-outline-primary" name="info" type="submit" value="Info">
      </form>
    </nav>
    <center>
    <h1 style="color: #283878; padding: 20px 10px 0px 10px">Login</h1> <br>
    <form action="" method="post">
      <input type="text" placeholder="Username" name="username" value="{{
        request.form.username }}"> <br> <br>
      <input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}"> <br> <br>
      <input class="btn btn-primary" type="submit" value="Login">
    </form>
    {% if error %}
      <p class="error" style="color: #283878"><strong>Error:</strong> {{ error }}
    {% endif %}
    </center>
  </body>
</html>
